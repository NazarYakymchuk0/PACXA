<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Христос Воскрес!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8e8e8, #fff5e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 153, 0, 0.3);
      padding: 50px 80px;
      text-align: center;
      position: relative;
      animation: glow 2s infinite alternate;
    }

    .card h1 {
      font-size: 3em;
      color: #cc0000;
      margin: 0;
    }

    .card p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #444;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
      }
      to {
        box-shadow: 0 0 40px rgba(255, 153, 0, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Христос Воскрес!</h1>
    <p>Веселих свят і Божого благословення!</p>
  </div>
</body>
</html>
